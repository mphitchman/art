<!-- Scripts -->
            <script src='assets/js/jquery-1.11.3.js'></script>
            <script src='assets/js/jquery.mobile-1.4.5.min.js'></script>
            <script src="assets/js/jquery.lazy.min.js"></script>
            <script src="assets/js/lightbox-locked.js"></script> <!-- this is an edited file -->
            <script>
            $.mobile.loading().hide();
            </script>
            <script>
            $(function() {
                $('.lazy').lazy({
                    effect: "fadeIn",
                    effectTime: 400
                });
            });
            </script>
            <script>
                lightbox.option({
                'showImageNumberLabel' : false,
                'wrapAround': true,
                'positionFromTop': 10,
                'resizeDuration': 0,
                'imageFadeDuration': 300,
                'fadeDuration': 300,
                'disableScrolling': true
                })
            </script>
            <script>
            function leftTrigger(){
                    setTimeout(function(){
                        $('.lightbox').on('swipeleft', leftHandler);

                        function leftHandler(){
                        $('.lb-next').click();
                        }
                    }, 0);
                }

                

                function rightTrigger(){
                    setTimeout(function(){
                        $('.lightbox').on('swiperight', leftHandler);

                        function leftHandler(){
                        $('.lb-prev').click();
                        }
                    }, 0);
                }
            
                $('[data-lightbox]').on('click', function(){
                    leftTrigger();
                    rightTrigger();
                    $('[data-lightbox]').off('click')
                });
            </script>
            

	</body>
